version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL:-}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN:-}
    volumes:
      # Persistent storage for local SQLite database
      - ./data:/app/data
    restart: unless-stopped
    command: sh -c "npm run db:init:prod && npm start"

volumes:
  data:
